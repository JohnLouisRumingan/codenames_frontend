        <h1 id="codenames-header">Codenames</h1>
        <button id='reset-game' class ="ui green button">Reset game</button>

        <p>

        <form id='clue-form' class="required field">
            
        <label>Clue Form</label> 
            <input

            name = "clue"
            placeholder="Enter a clue"

           <input 
            type = "number"
            name = "guesses"
            value = "1"
            >
            
           
            <input 
            class = "ui red button"
            type = "submit"
            value = "Submit Clue"
            >
        </form>

        
    </div>
</div>
      
        
        
        <div class="ui three column centered grid">

            <div id="blue-team-container"><button class= "ui blue button">Blue Team Words </button></div>

                <div id="neutral-team-container"> <button class= "ui button">Neutral Words </button> </div>

         </div>
