    <body>
        <h1 id="codenames-header">Codenames</h1>
        <button id='reset-game' class ="ui green button">Reset game</button>
        <div id='master-key-card'></div>
        <p>
            Team Leader: <br>
            <button id="master-key-button" class = "ui brown button">See the clue card</button>

        <div class= "ui form">
        <form id='clue-form' class="required field">
            
        <label>Clue Form</label> 
            <input
            type = "text" 
            name = "clue"
            placeholder="Enter a clue"
            value = ""
            >
       
             
          <label>Guesses</label>
           <input 
            type = "number"
            name = "guesses"
            value = "1"
            >
            
           
            <input 
            class = "ui red button"
            type = "submit"
            value = "Submit Clue"
            >
        </form>

        
    </div>
</div>

              </div>
        </div>
            <div class="two wide column">
